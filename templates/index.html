<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111;
            color: white;
        }

        /* NAVBAR */
        nav {
            background: rgba(0,0,0,0.8);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav h2 {
            color: #e5a00d;
            font-weight: 700;
        }

        /* HERO SECTION */
        .hero {
            height: 60vh;
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.2)),
                        url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .search-box {
            margin-top: 20px;
        }

        input {
            padding: 12px;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #e5a00d;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #ffbf00;
        }

        /* MOVIE SECTION */
        .movies-section {
            padding: 40px 80px;
        }

        .movies-section h2 {
            margin-bottom: 30px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s ease;
            text-align: center;
        }

        .movie-card:hover {
            transform: scale(1.05);
            background: #292929;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: gray;
        }

    </style>
</head>

<body>

    <nav>
        <h2>ðŸŽ¬ Movie Recommender</h2>
    </nav>

    <div class="hero">
        <h1>Discover Your Next Favorite Movie</h1>

        <form method="POST" class="search-box">
            <input type="text" name="movie" placeholder="Enter movie name" required>
            <button type="submit">Recommend</button>
        </form>
    </div>

    {% if recommendations %}
    <div class="movies-section">
        <h2>Recommended For You</h2>
        <div class="movie-grid">
            {% for movie in recommendations %}
            <div class="movie-card">
                ðŸŽ¥ {{ movie }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <footer>
        Â© 2026 Movie Recommender | AI Powered Recommendation
    </footer>

</body>
</html>
